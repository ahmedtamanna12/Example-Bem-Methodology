    <!--
    BEM(Methodoly/Architecture)->(We can naming the CSS by the help of BEM) : Block, Element, Modifier
    1. CSS specificity problem
    2. CSS class name clash 
    3. A common rules needed

    Block:
    1. Meaningful container/parent
    2. Use letters, digits, dashes for meaning block
    3. Use dash when more than one word

    Element:
    1. Element is not directly meaningful but connected to block/container;   
    2. Use letters, digits, dashes, underscore for naming element;
    3. Use dash when more than one word
    4. Syntax: block__element 

    Modifier
    1. Modifies block or element; (changes in apperance, states)
    2. Use letters, digits, dashes, underscore for naming modifiers;
    3. Use dash when more than one word 
    4. Syntax: block/element--modifier
    -->
    <div class="container">
        <!-- Card -->
        <div class="card card--large">
            <h2 class="card_title">Card title</h2>
            <p class="card_text">Card description goes here</p>
            <button class="btn card_btn">Learn More</button>
        </div> 

        <!-- Feedback -->
        <div class="feedback feedback--medium">
            <h2 class="feedback_title">Feedback title</h2>
            <p class="feedback_text">Feedback description goes here</p>
            <button class="btn feedback_btn feedback_btn--large">Learn More</button>
